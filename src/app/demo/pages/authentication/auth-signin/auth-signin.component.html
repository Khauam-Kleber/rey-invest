<div class="auth-wrapper">
  <div class="auth-content">
    <div class="auth-bg">
      <span class="r"></span>
      <span class="r s"></span>
      <span class="r s"></span>
      <span class="r"></span>
    </div>
    <div class="card">
      <div class="card-body text-center">
        <div class="mb-4">
          <i class="feather icon-unlock auth-icon"></i>
        </div>
        <h3 class="mb-4">Login</h3>
        <form [formGroup]="form" (ngSubmit)="login()" > 
          <!-- (ngSubmit)="teste()" -->
          <div class="input-group mb-3">
            <input type="email"  id="email" formControlName="email" class="form-control" placeholder="Email">
          </div>
          <div class="input-group mb-4">
            <input type="password"  id="password" formControlName="password" class="form-control" placeholder="Password">
          </div>
          <button class="btn btn-primary mb-4" type="submit" [disabled]="!form.valid">Login</button>
          <!-- (click)="login()" -->
        </form>
